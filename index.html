<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Tag</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Kufam:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="name-tag">
      <section id="container">
        <div class="boxes">
          <div id="myBox1" class="box-1">
            <h1 class="hello text-primary">HELLO</h1>
            <h2 class="name-is text-primary">MY NAME IS</h2>
          </div>

          <div class="box-2">
            <div class="name">
              <h1 id="myName" class="nic text-secondary">Nicole</h1>
            </div>
          </div>

          <div id="myBox3" class="box-3"></div>
        </div>
      </section>
    </header>

    <main>
      <!-- Input -->
      <section class="flex-items">
        <div class="input">
          <h3>Enter Name</h3>
          <input id="myInput" type="text" name="name" id="name" />
        </div>
      </section>

      <!--Submit Button -->
      <section class="flex-items">
        <div>
          <button id="myButton" class="btn submit-btn">Submit</button>
        </div>
      </section>

      <!-- Color Buttons -->
      <section>
        <div class="color-buttons">
          <div>
            <button id="pinkBtn" class="btn pink-btn">Pink</button>
          </div>

          <div>
            <button id="greenBtn" class="btn green-btn">Green</button>
          </div>

          <div>
            <button id="blueBtn" class="btn blue-btn">Blue</button>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
